<div class="container-fluid mt-0 mt-md-5 pt-5 px-0">
  <div class="container-md mt-5 px-0">
    <h1 class="header mb-4">БОЙЦЫ ПРОМОУШЕНА</h1>
    <div class="d-flex justify-content-center mt-2 mb-1">
      <button (click)="getFeatherweight()" class="fighters_nav_link">ПОЛУЛЕГКИЙ ВЕС</button>
      <button (click)="getLightweight()" class="fighters_nav_link">ЛЕГКИЙ ВЕС</button>
      <button (click)="getWelterweight()" class="fighters_nav_link">ПОЛУСРЕДНИЙ ВЕС</button>
    </div>
    <div class="search_box" style="display: none">
      <form role="search">
        <input id="search" type="search" placeholder="Search..." autofocus required />
        <button type="submit">Go</button>
      </form>
    </div>
    <div class="page_separator"></div>
    <div class="container-md px-2 px-sm-4">
      <div class="d-flex flex-column justify-content-center align-items-center">
        <div class="d-block w--100">
          <ng-container *ngIf="displayingFighters.length >0; else emptyList">
            <div *ngFor="let fighter of displayingFighters" class="fighter_container">
              <div class="row">
                <div class="col-lg-4 col-md-5 col-sm-5 col-12 mt-auto">
                  <div class="d-flex justify-content-center mb-2 mb-sm-0 b-bottom">
                    <img alt="none" class="card-image-fluid" src="{{fighter.pictureUrl}}">
                  </div>
                </div>
                <div class="col-lg-4 col-md-3 col-sm-4 col-6 d-flex align-items-center text-left px-0">
                  <div class="d-block">
                    <p class="fighter_nickname">"{{fighter.nickname}}"</p>
                    <p class="rating champion" *ngIf="fighter.rating == 1; else rating">ЧЕМПИОН</p>
                    <ng-template #rating>
                      <p class="rating"> #{{fighter.rating}}</p>
                    </ng-template>
                    <p class="fighter_name-smaller">{{fighter.name | uppercase}} {{fighter.secondName | uppercase}}</p>
                    <p class="fighter_stats">{{fighter.win}}-{{fighter.lose}}-{{fighter.draw}} (В-П-Н)</p>
                  </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-3 col-6 d-flex align-items-center justify-content-center">
                  <a routerLink="../fighters/{{fighter.id}}" class="link_button mt-4 m4-sm-0">СТАТИСТИКА</a>
                </div>
              </div>

            </div>
          </ng-container>
          <ng-template #emptyList>
            <div class="empty-list-container">
              <h1>Бойцов в данной категории нет!</h1>
              <p>Возможна ошибка...</p>
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
